name: Makefile CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.Garmin/ConnectIQ/Devices
          ~/.Garmin/ConnectIQ/Sdks
        key: ${{ runner.os }}-devices-${{ hashFiles('widget/manifest.xml') }}

    - name: Install connect-iq-sdk-manager-cli
      run: curl -s https://raw.githubusercontent.com/lindell/connect-iq-sdk-manager-cli/master/install.sh | sh

    - name: Accept license agreement
      run: connect-iq-sdk-manager agreement accept --agreement-hash=DAB19F6999946AF644E34298CA8EB9F6

    - name: Login to Garmin
      env:
        GARMIN_USERNAME: ${{ secrets.GARMIN_USERNAME }}
        GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
      run: connect-iq-sdk-manager login

    - name: Download devices
      run:  connect-iq-sdk-manager device download --manifest=widget/manifest.xml

    - name: Get SDK
      run: |
        connect-iq-sdk-manager sdk set 4.1.4
        connect-iq-sdk-manager sdk current-path --bin >> $GITHUB_PATH

    - name: Generate developer key
      run: |
        openssl genrsa -out ~/developer_key.pem 4096
        openssl pkcs8 -topk8 -inform PEM -outform DER -in ~/developer_key.pem -out ~/developer_key.der -nocrypt

    - name: Build prg file
      run: |
        cd widget
        monkeyc -y ~/developer_key.der -f monkey.jungle -w -o /tmp/output.prg

    - name: Build iq file
      run: |
        cd widget
        monkeyc -y ~/developer_key.der -f monkey.jungle -w -e -o /tmp/output.iq
